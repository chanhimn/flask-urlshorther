<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display All Shortcuts</title>
</head>
<body>
<h1>Display All Shortcuts</h1>

<table style="width:100%; text-align: center">
    <tr>
        <td>ID</td>
        <td>Shorten Link</td>
        <td>Actual Link</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>

    {% for record in records%}
    <tr>
        <td>{{record[0]}}</td>
        <td>{{record[1]}}</td>
        <td>{{record[2]}}</td>
	<td><a href="{{url_for('edit_short_link',rid = record[0])}}">Edit</a></td>
	<td><a href="{{url_for('delete_short_link',rid = record[0])}}">Delete</a></td>
    </tr>
    {% endfor %}

</table>
<a href="{{url_for('new_short_link')}}">New</a>
<p></p>

</body>
</html>
